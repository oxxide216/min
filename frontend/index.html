<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                          initial-scale=1.0,
                          interactive-widget=resize-content">

    <title>Min messenger</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:," >
    <link rel="stylesheet" type="text/css" href="colors.css"></link>
    <link rel="stylesheet" type="text/css" href="index.css"></link>
  </head>
  <body>
    <div class="form login-form">
      <div class="log-reg-switch">
        <button class="log-reg-log">Вход</button>
        <button class="log-reg-reg">Регистрация</button>
      </div>

      <div class="form-inner">
        <input placeholder="Имя" class="form-input login-username"></input>
        <input placeholder="Пароль" class="form-input login-password"></input>
        <button class="form-button login-button">Войти</button>
      </div>
    </div>

    <div class="form reg-form">
      <div class="log-reg-switch">
        <button class="log-reg-log">Вход</button>
        <button class="log-reg-reg">Регистрация</button>
      </div>

      <div class="form-inner">
        <input placeholder="Имя" class="form-input reg-username"></input>
        <input placeholder="Пароль" class="form-input reg-password"></input>
        <input placeholder="Пароль ещё раз" class="form-input reg-password-confirm"></input>
        <button class="form-button reg-button">Зарегестрироваться</button>
      </div>
    </div>

    <script src="login.js"></script>
    <script src="reg.js"></script>
    <script src="index.js"></script>
  </body>
</html>
